---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p style="font-size:10px; color:#888; margin-bottom:14px;">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} - {{ page.author }}{% endif %}</p>
  <hr>
  {{ content }}
</article>

<p style="margin-top:20px;"><a href="{{ '/posts' | relative_url }}" style="font-size:11px; color:(--title-text);"><- Back to Posts</a></p>
